<h3 style="margin-left: 20px;">Threats</h3>
<table style="margin-left: 20px;">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Severity</th>
  </tr>

  <tr *ngFor="let threat of threats">
    <td>{{ threat.id }}</td>
    <td>{{ threat.name }}</td>
    <td>{{ threat.severity }}</td>
  </tr>
</table>
